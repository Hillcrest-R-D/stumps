	<body>
		<article>
			<section>
				<div class="grid">
					<div>
						<label for="small">Small</label>
					</div>
					<div>
						<button class="modifier" onclick="Decrement(this)">-</button>

							id="small"
							type="number"
							min="0"
							step="1"
							oninput="validity.valid||(value='');"
						/>
						<button class="modifier" onclick="Increment(this)">+</button>
					</div>
				</div>
				<div class="grid">
					<div>
						<label for="medium">Medium</label>
					</div>
					<div>
						<button class="modifier" onclick="Decrement(this)">-</button>
						<input
							id="medium"
							type="number"
							min="0"
							step="1"
							oninput="validity.valid||(value='');"
						/>

					</div>
				</div>
				<div class="grid">
					<div>
						<label for="large">Large</label>

						<button class="modifier" onclick="Decrement(this)">-</button>

							id="large"

							step="1"
							oninput="validity.valid||(value='');"
						/>

					</div>
				</div>
				<div class="grid">
					<div>
						<label for="extraLarge">Extra-Large</label>
					</div>
					<div>
						<button class="modifier" onclick="Decrement(this)">-</button>
						<input
							id="extraLarge"
							type="number"
							min="0"
							step="1"
							oninput="validity.valid||(value='');"
						/>
						<button class="modifier" onclick="Increment(this)">+</button>
					</div>
				</div>
				<button onclick="Calculate()" id="calculate">Calculate</button>
			</section>
			<section id="totalContainer">
				<p id="total"></p>
			</section>
		</article>
	</body>
</html>
